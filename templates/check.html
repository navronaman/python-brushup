<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Spotify App </title>
    </head>
    <body>
        <p>
            Hey everyone what's popping? Enter the song:
        </p>
        <br>
        <form action = "check" method = "post">
            <p> What song? </p>
            <br>
            <input type = "text" name = "song_input">
            <br>
            <input type = "submit" value = "CHECK" id = "check">

            <!-- this is for messages in the first thing-->
            {% for message in get_flashed_messages() %}
                <p>{{message}}</p>
            {% endfor %}

            <!-- this is for message in the second thing -->

            {% for message in get_flashed_messages(with_categories=true)%}
                {% if message[0] == "song_check" %}
                <p>{{message[1]}}</p>
                {% endif %}
            {% endfor %}
            
        </form>
    </body>
</html>
